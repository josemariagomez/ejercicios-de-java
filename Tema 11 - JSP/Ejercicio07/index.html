<html>
    <head>
        <title>Conversor de euros y pesetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body style="background-image: url('img/tile.png')" class="text-center">
        <div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.7); height: 100vh; padding: 1vh;">
            <h1>Conversor de euros y pesetas</h1>
            <h4 style="margin-top: 5vh">Selecciona el tipo de conversi√≥n.</h4>
            <form action="conversor.jsp">
                <select name="tipoDeConversion">
                    <option value="pesetasAEuros">Pesetas a euros</option>
                    <option value="eurosAPesetas">Euros a pesetas</option>
                </select>
                <br>
                <div class="form-group">
                    <label for="cantidad"><h4 style="margin-top: 5vh">Cantidad a convertir</h4></label>
                    <input 
                        type="number" 
                        min="0"  
                        step="0.01" 
                        class="form-control" 
                        id="cantidad"
                        placeholder="Introduce la cantidad"
                        name ="cantidad"
                        style=" width: 33%; position: relative; left: 33%;">
                </div>
                <button class="btn btn-primary" type="submit">Convertir</button>
            </form>
        </div>
    </body>
</html>

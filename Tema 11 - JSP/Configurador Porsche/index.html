<html>
    <head>
        <title>Configurador Porsche</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <h1>Configurador Porsche</h1>
            <form action="cocheListo.jsp">
                Selecciona el color<br>
                <select name="color">
                    <option value="negro">Negro obsidiana</option>
                    <option value="rojo">Rojo pasión</option>
                    <option value="verde">Verde pistacho</option>
                </select>
                <br>
                Selecciona el tamaño de las llantas<br>
                <select name="llantas">
                    <option value="18">18 pulgadas</option>
                    <option value="21">21 pulgadas</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Configurar">
            </form>
        </div>
    </body>
</html>
